    <div class="container" role="main">
    	<div class="page-header">
			<h1>Øveord</h1>
		</div>
		
		<div class="row">
			<div id="collectionlist" class="col-md-4">
				<div>
					<button data-bind="click: newCollection" title="Legg til"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</div>

				<div class="list-group" data-bind="foreach: collections">
					<a href="#" class="list-group-item" data-bind="click: $parent.fetchCollectionWords, text: name + ' - ' + langName"></a>
				</div>
			</div>

			<div id="wordtable" class="col-md-8">

				<div data-bind="visible: isCreatingCollection">
					<input data-bind="value: newCollectionName">
					<select data-bind="value: newCollectionLang">
						<option value="no">Norsk</option>
						<option value="en">Engelsk</option>
					</select>
					<button data-bind="click: cancelCollection" title="Slett"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
					<button data-bind="click: createCollection" title="Legg til"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</div>

				<div data-bind="visible: isEditingWords">
					<h2 data-bind="text: selectedCollectionName"></h2>
					<table class="table">
						<thead>
							<tr>
								<!-- ko if: selectedLang() != 'no' --> 
								<th>Ord</th>
								<th>Lyd</th>
								<!-- /ko --> 
								<th>Ord</th>
								<th>Lyd</th>
								<th></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: words">
							<tr>
								<!-- ko if: $parent.selectedLang() != 'no' --> 
								<td><span data-bind="text: foreignword"></span></td>
								<td><button class="audio"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
									<audio data-bind="attr: {src: 'audio/' + foreignwordaudio}"></audio></td>
								<!-- /ko -->
								<td><span data-bind="text: norword"></span></td>
								<td><button class="audio"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
									<audio data-bind="attr: {src: 'audio/' + norwordaudio}"></audio></td>
								<td><button data-bind="click: $parent.deleteWord" title="Slett"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<!-- ko if: selectedLang() != 'no' --> 
								<td colspan="2"><input type="text" data-bind="value: newForeignWord"/></td>
								<!-- /ko -->
								<td colspan="2"><input type="text" data-bind="value: newWord"/></td>
								<td><button type="submit" data-bind="click: createWord" title="Legg til"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>

							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script type="text/javascript">

		var CollectionModel = function(items) {
		    
			var collections = ko.observableArray(items),
				words = ko.observableArray(),
				newForeignWord = ko.observable(''),
				newWord = ko.observable(''),
				selectedLang = ko.observable('no'),
				selectedCollectionName = ko.observable(''),
				selectedCollection = ko.observable(),
				newCollectionName = ko.observable(''),
				newCollectionLang = ko.observable('no'),
				isCreatingCollection = ko.observable(false),
				isEditingWords = ko.computed(function() { return selectedCollection(); });

		    var newCollection = function() {
		    	isCreatingCollection(true);
		    };

		    var cancelCollection = function() {
				newCollectionLang('no');
				newCollectionName('');
		    	isCreatingCollection(false);
		    };

		    var createCollection = function() {
		    	$.post('api/', 
		    		{ a: 'cc', n: newCollectionName(), l: newCollectionLang() }, 
		    		function (data) { 
						collections.push(data);
						cancelCollection();
						fetchCollectionWords(data);
				});
		    };

		    var fetchCollectionWords = function(selected) {
				selectedCollection(selected);
				selectedLang(selected.lang);
				selectedCollectionName(selected.name + ' - ' + selected.langName);

				$('button.audio').off('click');		

		    	$.get('api/?a=gw&i='+ selected.collectionid, function (data) { 
					words(data.words);
					$('button.audio').on('click', function() { 
						$(this).next('audio').get(0).play(); 
					});		
				});
			};

		    var createWord = function() {
		    	$.post('api/', 
		    		{ a: 'cw', cid: selectedCollection().collectionid, 
		    			l: selectedLang(), nw: newWord(), fw: newForeignWord() }, 
		    		function (data) { 
					words.push(data);
					newWord('');
					newForeignWord('');
				});
			};

		    var deleteWord = function(selected) {
		    	$.post('api/', 
		    		{ a: 'dw', i: selected.wordid }, 
		    		function (data) { 
		    			words.remove(selected);
				});
			};

			return {
				collections: collections,
				words: words,
				newForeignWord: newForeignWord,
				newWord: newWord,
				selectedLang: selectedLang,
				selectedCollectionName: selectedCollectionName,
				selectedCollection: selectedCollection,
				newCollection: newCollection,
				fetchCollectionWords: fetchCollectionWords,
				createWord: createWord,
				deleteWord: deleteWord,
				newCollectionName: newCollectionName,
				newCollectionLang: newCollectionLang,
				isCreatingCollection: isCreatingCollection,
				cancelCollection: cancelCollection,
				isEditingWords: isEditingWords,
				createCollection: createCollection
			};
		};
		
		$.get('api/?a=gc', function (data) { 
			ko.applyBindings(new CollectionModel(data));
		});
	</script>
</body>
